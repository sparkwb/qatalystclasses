<!DOCTYPE html>
<html>
<head>
<title>Qatalyst Classes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<style>
body {
  font-family: sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-image: url("https://i.ibb.co/t3rgJD8/pexels-jplenio-1103970.jpg"); 
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
}

.container {
  background-color: #fff;
  padding: 40px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h1 {
  margin-bottom: 30px;
  color: #007bff; /* Blue */
}

.info-section {
  margin-bottom: 20px; /* Add some space between sections */
}

.info-item {
  background-color: #f8f8f8;
  padding: 20px;
  border-radius: 5px;
  margin-bottom: 20px; /* Add space between info items */
}

.info-item h3 {
  margin-bottom: 10px;
  color: #28a745; /* Green */
}

.contact {
  margin-bottom: 15px; /* Add space below the label */
}

.contact p {
  font-size: 14px;
  color: #555; /* Gray color for the label */
  font-weight: bold; /* Make the label bold */
}

.contact button {
  padding: 15px 30px;
  background-color: #28a745; /* Green */
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: all 0.3s ease; /* Add transition effect */
  margin-bottom: 10px; /* Add space between buttons */
}

.contact button:hover {
  background-color: #218838; /* Darker green on hover */
  transform: translateY(-2px); /* Slight lift on hover */
}

.call-teacher-button {
  padding: 15px 30px;
  background-color: #90EE90; /* Light green */
  color: black; /* Black text for light green button */
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
  transition: all 0.3s ease; /* Add transition effect */
}

.call-teacher-button:hover {
  background-color: #77DD77; /* Darker green on hover */
  transform: translateY(-2px); /* Slight lift on hover */
}
</style>
</head>
<body>

<div class="container">
  <h1>Qatalyst Classes</h1>

  <div class="info-section"> 
    <div class="info-item">
      <h3>Timings</h3>
      <p>Monday - Friday: 5:00 PM - 8:00 PM</p>
      <p>Saturday: 10:00 AM - 1:00 PM</p>
    </div>
  </div>

  <div class="info-section"> 
    <div class="info-item">
      <h3>Address</h3>
      <p>[Your Address Here]</p>
      <p>[Your City, State, Zip Code]</p>
    </div>
  </div>

  <div class="contact"> 
    <p>To contact the teacher, click the button below:</p> 
    <a href="tel:+918208157423"> 
      <button class="call-teacher-button">Call Teacher</button> 
    </a>
    <a href="contactteacher.html">
      <button>Contact via WhatsApp</button> 
    </a>
  </div>

</div>

</body>
</html>
